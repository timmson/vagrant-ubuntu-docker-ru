---
  - name: Set bash colors
    replace:
       dest: "{{ item }}"
       regexp: '#force_color_prompt=yes'
       replace: 'force_color_prompt=yes'
    become: yes
    with_items:
       - "/root/.bashrc"
       - "/home/{{ ansible_user_id }}/.bashrc"

  - name: Turn apport off
    replace:
       dest: /etc/default/apport
       regexp: 'enabled=1'
       replace: 'enabled=0'
    become: yes

  - name: Set timezone variables
    copy: content='{{ time_zone }}'
          dest=/etc/timezone
          owner=root
          group=root
          mode=0644
          backup=yes
    become: yes
    notify:
      - Update timezone
